<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabla de multiplicar</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Tabla de multiplicar</h1>
		<form method="post" action="Tabla.jsp">
			<div class="form-group">
				<label for="alto">Número de columnas: </label> <input
					type="number" class="form-control" id="alto" name="alto" min="1" max="100">
			</div>
			<div class="form-group">
				<label for="ancho">Número de filas: </label> <input
					type="number" class="form-control" id="ancho" name="ancho" min="1" max="100">
			</div>
			<button type="submit" class="btn btn-primary">Crear</button>
		</form>
	</div>
</body>
</html>
